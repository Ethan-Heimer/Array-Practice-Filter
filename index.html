<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="Center">
    <div class="Primary-Background W-75 Column P-Large">
        <h1 class="Text-Header">Student List</h1>

        <form class="P-Large">
            <label for="all">All</label>
            <input type="radio" id="all" name="filter-input" value="All" onclick="FilterStudents(this.value)">
            <label for="junior">Junior</label>
            <input type="radio" id="junior" name="filter-input" value="Junior" onclick="FilterStudents(this.value)">
            <label for="senior">senior</label>
            <input type="radio" id="senior" name="filter-input" value="Senior" onclick="FilterStudents(this.value)">
        </form>

        <div id="student-display" class="Center">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
